name: Sidetree CAS IPFS
on: [push]
jobs:
  sidetree-cas-ipfs:
    runs-on: ubuntu-latest
    env:
      working-directory: ./packages/sidetree-cas-ipfs
    steps:
      - name: Begin CI...
        uses: actions/checkout@v2
      - name: Start Docker
        working-directory: ${{ env.working-directory }}
        run: docker-compose up -d
      - name: Get IPFS Node ID
        working-directory: ${{ env.working-directory }}
        run: docker run --network container:ipfs appropriate/curl -s --retry 10 --retry-connrefused -X GET http://127.0.0.1:5001/api/v0/id | jq '.'
      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install
        working-directory: ${{ env.working-directory }}
        run: npm install
      - name: Lint
        working-directory: ${{ env.working-directory }}
        run: npm run lint
      - name: Test
        working-directory: ${{ env.working-directory }}
        run: npm run test
      - name: Build
        working-directory: ${{ env.working-directory }}
        run: npm run build
