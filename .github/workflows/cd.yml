name: CD

on:
  push
  #  branches:
  #    - master

jobs:
  release-unstable:
    # Don't run on any commit that features [skip ci] in the commit message
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    name: Build, test and publish unstable release
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install
        run: npm run install:ci

      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc 2> /dev/null
        env:
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - run: npx lerna version prepatch --preid unstable --no-push --yes
      - run: git status
      - run: npm whoami
